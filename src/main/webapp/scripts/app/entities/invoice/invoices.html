<div>

    <h2 translate="jhipsterApp.invoice.home.title">Invoice</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveInvoiceModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="jhipsterApp.invoice.home.createLabel">Create a new Invoice</span>
    </button>
    <div class="modal fade" id="saveInvoiceModal" tabindex="-1" role="dialog" aria-labelledby="myInvoiceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myInvoiceLabel" translate="jhipsterApp.invoice.home.createOrEditLabel">Create or edit a Invoice</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="invoice.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="jhipsterApp.invoice.date">Date</label>
                            <input type="date" class="form-control" name="date"
                                   ng-model="invoice.date">
                        </div>
                        <div class="form-group">
                            <label translate="jhipsterApp.invoice.amount">Amount</label>
                            <input type="number" class="form-control" name="amount"
                                   ng-model="invoice.amount">
                        </div>
                        <div class="form-group">
                            <label translate="jhipsterApp.invoice.status">Status</label>
                            <input type="number" class="form-control" name="status"
                                   ng-model="invoice.status">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteInvoiceConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(invoice.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhipsterApp.invoice.delete.question" translate-values="{id: '{{invoice.id}}'}">Are you sure you want to delete this Invoice?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="jhipsterApp.invoice.date">Date</th>
                    <th translate="jhipsterApp.invoice.amount">Amount</th>
                    <th translate="jhipsterApp.invoice.status">Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invoice in invoices">
                    <td><a ui-sref="invoiceDetail({id:invoice.id})">{{invoice.id}}</a></td>
                    <td>{{invoice.date}}</td>
                    <td>{{invoice.amount}}</td>
                    <td>{{invoice.status}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="invoiceDetail({id:invoice.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(invoice.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(invoice.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
